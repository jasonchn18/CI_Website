<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>CONTACT US</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/contact.css">
  <!-- favicon -->
  <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
  <!-- header links -->
  <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
	
	<!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

	<section class="contact">
		<br><br><br><br><br>
		<table>
			<tr>
				<th colspan="2"> <h2> CONTACT US </h2> </th>
			</tr>
			<tr id="address">
				<td id="iconCell">
					<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
				</td>
				<td id="header3">
					Address
				</td>
			</tr>
			<tr>
				<td colspan="2" id="rowBtm">
					<p>UTAR<br>Jalan Sungai Long, <br>Bandar Sungai Long, <br>43000 Kajang, <br>Selangor</p>
				</td>
			</tr>
			<tr id="phone">
				<td id="iconCell">
					<div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
				</td>
				<td id="header3">
					Phone
				</td>
			</tr>
			<tr>
				<td colspan="2" id="rowBtm">
					016 2512 0909<br>
					016 2512 3215
				</td>
			</tr>
			<tr id="email">
				<td id="iconCell" style="width:10%">
					<div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
				</td>
				<td id="header3">
					Email
				</td>
			</tr>
			<tr>
				<td colspan="2" id="rowBtm">
					<p>redstore@redstore.com</p>
				</td>
			</tr>
			<tr id="message">
				<td colspan="2" id="rowBtm">
					<h3> Send Message </h3>
					<div class="inputBox">
						<input type="text" name="name" required="required">
						<span>Full Name</span>
					</div>
					<br></br>
					<div class="inputBox">
						<input type="text" name="email" required="required">
						<span>Email</span>
					</div>
					<br></br>
					<div class="inputBox">
						<textarea name="message" required="required"></textarea>
						<span>Type your message... </span>
					</div>
					<br></br>
					<div class="inputBox">
						<input type="submit" name="contact-submit" value="Send">
					</div>
				</td>
			</tr>
		</table>
	</section>
			
	<!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

</body>
</html>
